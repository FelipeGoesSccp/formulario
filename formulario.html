<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - ONG</title>
</head>
<body>
    <form id="form-cadastro" class="card">
        <h1>Cadastro de Voluntários</h1>
        <h3>Junte-se a nós e faça a diferença!</h3>
        <hr style="border: 0; border-top: 1px solid #90caf9; margin-bottom: 25px;">

        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome" required autofocus>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="Exemplo: voluntario@email.org">

        <label for="telefone">Telefone (Whatsapp):</label>
        <input type="tel" name="telefone" id="telefone" required>

        <label for="dt-nasc">Data de Nascimento:</label>
        <input type="date" name="dt-nasc" id="dt-nasc" required>

        <div class="row-dupla">
            <div class="campo-metade">
                <label for="peso">Seu CEP:</label>
                <input type="text" name="peso" id="peso" required>
            </div>
            <div class="campo-metade">
                <label for="altura">Profissão/Ocupação:</label>
                <input type="text" name="altura" id="altura" required>
            </div>
        </div>

        <label for="foto">Foto de Perfil (Opcional):</label>
        <input type="file" name="foto" id="foto">

        <fieldset>
            <legend>Frequência Disponível</legend>
            <label class="opcao-inline"><input type="radio" name="plano" value="Uma vez por semana" required> Uma vez por semana</label>
            <label class="opcao-inline"><input type="radio" name="plano" value="Quinzenalmente"> Quinzenalmente</label>
            <label class="opcao-inline"><input type="radio" name="plano" value="Mensalmente"> Mensalmente</label>
        </fieldset>

        <fieldset>
            <legend>Áreas de Interesse</legend>
            <label class="opcao-inline"><input type="checkbox" name="dias" value="Educação"> Educação/Apoio Escolar</label>
            <label class="opcao-inline"><input type="checkbox" name="dias" value="Eventos"> Organização de Eventos</label>
            <label class="opcao-inline"><input type="checkbox" name="dias" value="Mídias Sociais"> Mídias Sociais/Comunicação</label>
            <label class="opcao-inline"><input type="checkbox" name="dias" value="Administrativo"> Administrativo/Financeiro</label>
            <label class="opcao-inline"><input type="checkbox" name="dias" value="Saúde"> Saúde/Bem-estar</label>
            <label class="opcao-inline"><input type="checkbox" name="dias" value="Captação"> Captação de Recursos</label>
            <label class="opcao-inline"><input type="checkbox" name="dias" value="Outros"> Outros...</label>
        </fieldset>

        <label for="objetivo">Escolaridade:</label>
        <select name="objetivo" id="objetivo" required>
            <option value="">Selecione...</option>
            <option value="Fundamental">Ensino Fundamental Completo</option>
            <option value="Médio">Ensino Médio Completo</option>
            <option value="Técnico">Curso Técnico Completo</option>
            <option value="Superior Incompleto">Superior Incompleto</option>
            <option value="Superior Completo">Superior Completo</option>
            <option value="Pós">Pós-graduação</option>
        </select>

        <label for="informacoes">Experiências Relevantes (Máx. 200 caracteres):</label>
        <textarea name="informacoes" id="informacoes" rows="4" maxlength="200" placeholder="Ex: Habilidade com Excel, já fiz trabalho voluntário antes, etc."></textarea>

        <button type="submit" class="btn-enviar">Ver Relatório de Conferência</button>
        
        <br><br>
        <a href="index.html" style="display:block; text-align:center; color:#01579b; text-decoration:none;">&larr; Voltar ao Menu</a>
    </form> 

    <script>
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const inputFoto = document.getElementById('foto');
            let nomeArquivoFoto = "Nenhuma foto selecionada";
            if (inputFoto.files.length > 0) {
                nomeArquivoFoto = inputFoto.files[0].name;
            }

            const diasChecados = Array.from(document.querySelectorAll('input[name="dias"]:checked'))
                                      .map(cb => cb.value).join(', ');
            
            const planoSelecionado = document.querySelector('input[name="plano"]:checked')?.value || "Não informado";

            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                nascimento: document.getElementById('dt-nasc').value,
                cep: document.getElementById('peso').value, 
                profissao: document.getElementById('altura').value,
                foto: nomeArquivoFoto, 
                frequencia: planoSelecionado,
                interesses: diasChecados || "Nenhum selecionado",
                escolaridade: document.getElementById('objetivo').value,
                experiencia: document.getElementById('informacoes').value || "Nenhuma"
            };

            localStorage.setItem('dadosVoluntario', JSON.stringify(dados)); 
            window.location.href = 'relatorio.html';
        });
    </script>
</body>
</html>
